server {

	listen 8070;
	server_name youtube.com;
	root /home/omathot/construction/webserv/ourSite/youtube;
	autoindex on;

	location / {
        allow GET;
    }

	redirect 301 https://www.youtube.com;
}

server {
	listen 8070;
	server_name main.com;
	root /home/omathot/construction/webserv/ourSite/;
	autoindex on;
    error_page 404 default_error_pages/404_error.html;
    error_page 403 default_error_pages/403_error.html;
    error_page 500 default_error_pages/500_error.html;


	location autoindex {
		allow GET;
	}

	location /files/photos {
        allow POST;
        allow DELETE;
    }

    location /files/photos/main/hello/ {
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        allow GET;
        allow POST;
        allow DELETE;
    }

	location / {
        # autoindex off;
        allow GET;
        allow DELETE;
        allow POST;
        index index.html;
    }
	
	# index index.html;
	location /cgi-bin {
        allow GET;
        allow DELETE;
        allow POST;
        index time.py;
        cgi_path /usr/bin/python3;
        cgi_execute .py;
    }

}
